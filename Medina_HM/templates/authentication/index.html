<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Mensaje:</strong> {{ message }}
        <button type="button" class="close" data-dimiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h2>Universidad Tecnológica de Chihuahua</h2>
    <h3>LogIn hecho con Django</h3>


    {% if user.is_authenticated %}
    <div>
        <h4>Hola, {{ fname }}</h4>
        <h5>Has iniciado sesión de manera exitosa</h5>
        <button type="submit"><a href="/signout">SignOut</a></button>
    </div>
    {% else %}
    <div>
        <button type="submit"><a href="/signup" class='signup'>SignUp</a></button>
        <button type="submit"><a href="/signin" class='signin'>SignIn</a></button>
    </div>
    {% endif %}

    <script src="" async defer></script>
</body>

</html>
